<!DOCTYPE html>
<html>
<head>
    <title>Medicine Donation Form</title>
    <link rel="stylesheet" type="text/css" href="n.css">
</head>
<body>
    <div class="container">
        <h2>NGO Detail Form</h2>
        <form action="submit_form.php" method="post">
            <label for="name">NGO Name:</label>
            <input type="text" id="name" name="ngo_name" required>
            
            <div class="row">
                <div class="column">
                    <label for="medicine_name">Medicine Name:</label>
                    <input type="text" id="medicine_name" name="medicine_name" required>
                </div>
                <div class="column">
                    <label for="brand_name">Brand Name:</label>
                    <input type="text" id="brand_name" name="b_name" required>
                </div>
            </div>
            
            <div class="row">
                <div class="column">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="ngo_add" required>
                </div>
                <div class="column">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="ngo_loc" required>
                </div>
            </div>
            
            <div class="row">
                <div class="column">
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" id="phone_number" name="ngo_phone" required>
                </div>
                <div class="column">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="ngo_email" required>
                </div>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
